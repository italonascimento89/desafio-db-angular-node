<div class="card shadow-sm">
  <div class="card-body d-flex flex-column justify-content-around">
    <div class="mb-2">
      <h5 class="card-title mb-0">{{ pauta.nome }}</h5>

      <p class="card-text">{{ pauta.descricao }}</p>
    </div>

    <div class="d-flex flex-column">
      <app-badge
        [variant]="pauta.status === 'ABERTA' ? 'success' : 'secondary'"
        [text]="pauta.status"
      />

      <small class="text-muted my-3"> {{ pauta.tempo_restante | tempoRestante }} </small>

      <div class="d-flex flex-row">
        <app-button variant="primary" [size]="'default'" (clicked)="emitirAcao('votar')">
          Votar
        </app-button>

        <app-button variant="link" [size]="'default'" (clicked)="emitirAcao('detalhes')">
          Acessar detalhes
        </app-button>
      </div>
    </div>
  </div>
</div>
